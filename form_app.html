<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="logo_nss_o1.png" />
    <!--boostrap-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <title>THE NEW SEED SCHOOL</title>
    <!--style css-->
  </head>
  <body>
    <!--form-->
    <form
      action="#"
      style="
        font-family: Time New Roman;
        font-size: 25px;
        width: 400px;
        height: 500px;
        background-color: rgba(255, 255, 255, 0.53);
        border: 1px solid greenyellow;
        margin: auto;
        position: relative;
        top: 2rem;
      "
    >
      <img
        src="logo_nss_o1.png"
        width="100px"
        height="100px"
        style="position: relative; top: 2rem; left: 9rem"
      />
      <div
        class="mb-3"
        style="
          position: relative;
          top: 4rem;
          left: 1rem;
          right: 1rem;
          width: 360px;
        "
      >
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          required
          type="email"
          name="email"
          class="form-control"
          id="exampleInputEmail1"
          placeholder="វាយបញ្ជូលអ៊ីម៊ែលឬលេខទូរស័ព្ទ"
          style="font-family: Kh Battambang"
          id="email"
        />
      </div>
      <div
        class="mb-3"
        style="position: relative; top: 4rem; left: 1rem; width: 360px"
      >
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          required
          type="password"
          name="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="វាយបញ្ជូលពាក្យសម្ងាត់"
          style="font-family: Kh Battambang"
          id="email"
        />
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        style="position: relative; top: 4rem; left: 1rem"
      >
        LOGIN
      </button>
      <h4
        style="
          font-family: Khmer OS Siemreap;
          font-size: 17px;
          position: relative;
          top: 4rem;
          margin: 15px 15px 15px 15px;
          text-align: center;
        "
      >
        សូមស្វាគមន៍មកកាន់កម្មវិធី<br />

        សិក្សាកុំព្យូទ័ររបស់សាលាគ្រាប់ពូជថ្មី
      </h4>
    </form>
  </body>
</html>
